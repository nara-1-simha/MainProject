<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Clothes Market</title>
		  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

			crossorigin="anonymous" />
		<link

	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-dark">
				<div class="container-fluid d-flex gap-2">
					<a
						class="navbar-brand text-white fs-2"
						href="./index.html"
						>Cheap <span class="text-primary">Market</span></a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon bg-white"></span>
					</button>
					<form
						class="d-flex"
						role="search">
						<input
							class="form-control form-control-lg me-2"
							type="search"
							placeholder="Search"
							aria-label="Search" />
						<button
							class="btn btn-outline-primary"
							type="submit">
							Search
						</button>
					</form>
					<div
						class="collapse navbar-collapse flex-grow-0 d-flex gap-2"
						id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link active text-white"
									aria-current="page"
									href="./index.html"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link text-white"
									href="./about.html"
									>About</a
								>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle text-white"
									href="./products.html"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false">
									Products
								</a>
								<ul class="dropdown-menu">
									<li>
										<a
											class="dropdown-item text-black"
											href="./products.html"
											>electronics</a
										>
									</li>
									<li>
										<a
											class="dropdown-item text-white"
											href="#"
											>Clothes</a
										>
									</li>
									<li>
										<a
											class="dropdown-item text-white"
											href="#"
											>Food items</a
										>
									</li>
								</ul>
							</li>
						</ul>
						<p class="text-white">
							<a
								href=""
								class="nav-link"
								>cart:
								<span
									id="count"
									class="badge"
									>0</span
								></a
							>
						</p>
						<button class="btn btn-primary">Login</button>
					</div>
				</div>
			</nav>

		<main>
			<section class="slider">
				<!-- Slider main container -->
				<div class="swiper">

					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide"><img class="img-fluid" src="https://assets.tatacliq.com/medias/sys_master/images/63923663110174.jpg" alt="image"></div>
						<div class="swiper-slide"><img class="img-fluid" src="https://assets.tatacliq.com/medias/sys_master/images/63923663175710.jpg" alt="image2"></div>
						<div class="swiper-slide"><img class="img-fluid" src="https://assets.tatacliq.com/medias/sys_master/images/63923663568926.jpg" alt="image3"></div>
					</div>
					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>
			</section>
            <section class=" py-5 " id="electronics" data-aos="zoom-in">
                <h2 class="text-center fs-3">Top Electronics</h2>
                <div id="electronicsData" class=" d-flex gap-5">

              <section id=" py-5 womens" data-aos="zoom-in">

                <div id="womensData" class=" d-flex gap-5">

                </div>

			crossorigin="anonymous"></script>
